<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Freaza Fidalgo">
    <title>Ordenando Valores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="ordenando.js"></script>
</head>
<body>
    <header>
        <h1 style="font-weight: bold;">Ordenando Valores</h1>
    </header>
    <main>
        <section>
            <h2>Valores:</h2>
            <input type="number" id="valor" placeholder="Informe um valor">
            <div style="margin-top: 5px;">
                <input type="button" onclick="add();" value="Adicionar">
            </div>
        </section>
        <section>
            <h2>Opções:</h2>
            <label for="ordenacao">Selecione um método de ordenação:</label>
            <select id="ordenacao" onchange="ordenar()">
                <option value="bubble_sort">Bubble Sort</option>
                <option value="selection_sort">Selection Sort</option>
                <option value="quick_sort">Quick Sort</option>
            </select>
            <div style="margin-top: 5px;">
                <input type="button" onclick="ordenar()" value="Ordenar">
                <input type="button" onclick="misturar();" value="Misturar">
            </div>
        </section>
        <section>
            <h2>Valores da lista:</h2>
            <ul id="valores"></ul>
        </section>
    </main>
</body>
</html>
